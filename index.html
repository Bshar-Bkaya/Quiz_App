<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <div class="quiz-app container">
      <div class="quiz-info">
        <div class="category">Category: <span>HTML</span></div>
        <div class="count">Question Count: <span></span></div>
      </div>
      <div class="quiz-area">

      </div>
      <div class="answers-area">

      </div>
      <button class="submit-button">Submit Answer</button>
      <div class="bullets">
        <div class="spans">
        </div>
        <div class="countdown">

        </div>
      </div>
      <div class="results">

      </div>
    </div>
    <!-- Audio -->
    <audio class="fail" src="audio/fail.ogg" preload="auto"></audio>
    <audio class="success" src="audio/success.ogg"></audio>
    <audio class="done" src="audio/done.wav"></audio>
    <audio class="full-mark" src="audio/fullMark.wav"></audio>
    <audio class="zero-done" src="audio/zeroDone.wav"></audio>
    <script src="main.js"></script>
  </body>

</html>
